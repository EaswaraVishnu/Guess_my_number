<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess my number</h1>
    <h2 class = "message"> Start Guessing</h2>
    <input type="number" min="0" max="20" class = "guess">
    <h2 class = "secret_number">?</h2>
    <p>Try to guess a number between 0 to 20</p>
    <p> Score : <span class = "score">20</span></p>
    <p> High score :<span class = "highscore">0</span></p>
    <button class = "check"> Check Number </button>
    <button class = "again"> Play again </button>
</body>
<script src="script.js"></script>
</html>
