<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess my number</h1>
    <h3>Try to guess a number between 1 to 20</h3>
    <h2 class = "message"> Start Guessing</h2>
    <h2 class = "secret_number">?</h2>
    <input type="number" min="0" max="20" class = "guess" placeholder="0">
    <p> Score : <span class = "score">20</span></p>
    <p> High score :<span class = "highscore">0</span></p>
    <button class = "check"> Check Number </button>
    <button class = "again"> Play again </button>
</body>
<script src="script.js"></script>
</html>
